<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <h1 class="jumbotron">The AJAXson 5</h1>

<div id="mainContainer" class="container">
    <form id="form-gif-request" />
    <div id="giftype" class="row">
        <label>What kind of Jackson 5 related gif do you want?</label></div>
    <div class="row">
        <input id="tag" name="tag" type="text"/></div>
    <div class="row">
        <label>Prove that you are not a robot by answering this riddle.</label></div>
    <div class="row">
    <div id="containerInput" class="container col-xs-8 col-md-5">
        <div class="input-group input-group-sm">
            <input type="text" class="form-control" ia-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">Jacksons are better than 1.</span>
        </div></div>
    </div>
    <div class="row error">
        <p id="error" hidden="true">No gifs for you!</p></div>
    <div class="row">
        <button type="submit" class="btn btn-default"/>Get My Gif!</div>
    </form>
    <div class="row">
    <p id="loading" hidden="true">Loading...</p></div>
    <div class="row">
        <img id="gif" src="" hidden="true"/></div>
    <div class="row">
    <p id="feedback" hidden="true"></p></div>

</body>
</html>
